<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Daily Lucky Number Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px 0px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Personalized Daily Lucky Number Generator</h1>
    <form id="inputForm">
        <label for="birthdate">Enter Your Birthdate:</label>
        <input type="text" id="birthdate" required>
        <label for="gender">Select Your Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button type="button" onclick="generateLuckyNumber()">Generate</button>
    </form>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#birthdate", {
            dateFormat: "Y/m/d",
            maxDate: "today"
        });

        function getRandomNumbers(seed, count, min, max) {
            function mulberry32(a) {
                return function () {
                    let t = a += 0x6D2B79F5;
                    t = Math.imul(t ^ t >>> 15, t | 1);
                    t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                    return ((t ^ t >>> 14) >>> 0) / 4294967296;
                };
            }
            const random = mulberry32(seed);
            const numbers = [];
            while (numbers.length < count) {
                const num = Math.floor(random() * (max - min + 1)) + min;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers;
        }

        function generateLuckyNumber() {
            const birthdateStr = document.getElementById('birthdate').value;
            const [year, month] = birthdateStr.split('/');
            const birthdate = new Date(year, month - 1);
            const gender = document.getElementById('gender').value;
            const today = new Date();

            const seed = Date.UTC(birthdate.getFullYear(), birthdate.getMonth(), 1) +
                (gender === 'male' ? 1 : 2) +
                Date.UTC(today.getFullYear(), today.getMonth(), today.getDate());

            const luckyNumbers = getRandomNumbers(seed, 3, 1, 9);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Based on your birthdate (${birthdateStr}), gender (${gender}), and today's date (${today.toLocaleDateString()}), your lucky numbers are <strong>${luckyNumbers.join(', ')}</strong>.`;
        }
    </script>
</body>

</html>
