<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="generateNumber()">Generate Lucky Number</button>
    <div id="result"></div>

    <script>
        function generateNumber() {
            // 生成 0 到 9 的随机数
            let luckyNumber = Math.floor(Math.random() * 10); 
            // 将结果显示在页面上
            document.getElementById("result").innerText = "Your lucky number is: " + luckyNumber; 
        }
    </script>
</body>
</html>
